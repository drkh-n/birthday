<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê∂ MEGA BIRTHDAY SURPRISE üê∂</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --primary: #ff4757;
            --envelope-color: #f06292;
            --envelope-dark: #d81b60;
            --bg-gradient: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            perspective: 2500px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* CONTAINER */
        .stage {
            position: relative;
            width: 450px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ENVELOPE - Task 1 & 3: Bigger & Moves Down */
        .envelope-wrapper {
            position: relative;
            width: 450px;
            height: 300px;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .envelope-wrapper.is-open {
            transform: translateY(180px); /* Moves envelope down */
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--envelope-color);
            border-radius: 0 0 15px 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        .envelope::after {
            content: "";
            position: absolute;
            z-index: 2;
            border-top: 150px solid transparent;
            border-left: 225px solid var(--envelope-dark);
            border-right: 225px solid var(--envelope-dark);
            border-bottom: 150px solid #b3144d;
            border-radius: 0 0 15px 15px;
        }

        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 225px solid transparent;
            border-right: 225px solid transparent;
            border-top: 160px solid var(--envelope-color);
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 3;
        }

        .is-open .flap { transform: rotateX(180deg); z-index: 1; }

        /* THE CARD - Task 1 & 2: Bigger & On Top */
        .card-container {
            position: absolute;
            width: 700px; /* Massive width */
            height: 450px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0) rotateX(20deg);
            opacity: 0;
            display: flex;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100; /* Task 2: Always on top */
            transform-style: preserve-3d;
            pointer-events: none;
        }

        .is-open + .card-container {
            opacity: 1;
            transform: translate(-50%, -110%) scale(1) rotateX(0deg);
            pointer-events: auto;
            animation: immersiveFloat 4s ease-in-out infinite 1s;
        }

        @keyframes immersiveFloat {
            0%, 100% { transform: translate(-50%, -110%) rotateY(-2deg) rotateX(2deg); }
            50% { transform: translate(-50%, -115%) rotateY(2deg) rotateX(-2deg); }
        }

        .panel {
            flex: 1;
            height: 100%;
            background: white;
            padding: 40px;
            box-sizing: border-box;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border: 1px solid #f0f0f0;
        }

        .left-panel {
            border-radius: 20px 0 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fffafa;
            border-right: 2px dashed #ffccd5;
        }

        .right-panel {
            border-radius: 0 20px 20px 0;
            transform-origin: left;
            transform: rotateY(-175deg);
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1) 0.5s;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .is-open + .card-container .right-panel {
            transform: rotateY(0deg); /* Unfolds */
        }

        /* CONTENT */
        .left-panel img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 8px solid var(--primary);
            object-fit: cover;
            margin-bottom: 20px;
        }

        .left-panel h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 42px;
            color: var(--primary);
            margin: 0;
        }

        .date-tag {
            background: var(--primary);
            color: white;
            padding: 8px 25px;
            border-radius: 30px;
            font-size: 18px;
            margin-top: 15px;
            font-weight: bold;
        }

        .right-panel p {
            font-size: 18px;
            line-height: 1.8;
            color: #333;
        }

        .signature {
            text-align: right;
            font-family: 'Dancing Script', cursive;
            font-size: 28px;
            color: var(--primary);
        }

        /* EXTRAS */
        .hint-text {
            position: absolute;
            bottom: -70px;
            width: 100%;
            text-align: center;
            color: #d81b60;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 200;
            font-size: 30px;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="stage" onclick="toggleBirthday()">
        <div class="envelope-wrapper" id="env">
            <div class="flap"></div>
            <div class="envelope"></div>
            <div class="hint-text" id="hint">CLICK ME PLEASEEEE üê∂</div>
        </div>

        <div class="card-container" id="card">
            <div class="panel left-panel">
                <img src="https://via.placeholder.com/200" alt="Birthday Star">
                <h2>Happy Birthday Wakonya!</h2>
                <div class="date-tag">5th February</div>
            </div>
            
            <div class="panel right-panel">
                <div>
                    <p>To my favorite person,</p>
                    <p>On your special day, I wanted to create something as big and vibrant as your personality! May this year bring you as much happiness as you bring to everyone around you.</p>
                    <div class="signature">With love, Darkhan üêæ</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isOpen = false;
        let particleInterval;

        function toggleBirthday() {
            const env = document.getElementById('env');
            const hint = document.getElementById('hint');
            
            isOpen = !isOpen;

            if (isOpen) {
                env.classList.add('is-open');
                hint.innerText = "Click to Close üêæ";
                
                // Boom! Confetti
                confetti({
                    particleCount: 200,
                    spread: 80,
                    origin: { y: 0.6 },
                    colors: ['#ff4757', '#ffffff', '#ffa502', '#f06292']
                });

                // Start Dog/Flower Rain
                particleInterval = setInterval(createParticle, 300);
            } else {
                env.classList.remove('is-open');
                hint.innerText = "Click to Open üê∂";
                clearInterval(particleInterval);
            }
        }

        function createParticle() {
            if (!isOpen) return;
            const items = ['üê∂', 'üå∏', 'üêæ', 'üå∫', 'ü¶¥', '‚ú®', 'üê©', 'üêï'];
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerText = items[Math.floor(Math.random() * items.length)];
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = '100vh';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 4000);
        }
    </script>
</body>
</html>

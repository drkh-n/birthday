<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê∂ MEGA BIRTHDAY SURPRISE üê∂</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --primary: #ff4757;
            --envelope-color: #f06292;
            --envelope-dark: #d81b60;
            --bg-gradient: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            perspective: 2500px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* STAGE CONTAINER */
        .stage {
            position: relative;
            width: 100%;
            max-width: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ENVELOPE */
        .envelope-wrapper {
            position: relative;
            width: 90vw;
            max-width: 450px;
            height: 300px;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .envelope-wrapper.is-open {
            transform: translateY(200px);
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--envelope-color);
            border-radius: 0 0 15px 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        .envelope::after {
            content: "";
            position: absolute;
            z-index: 2;
            border-top: 150px solid transparent;
            border-left: 45vw solid var(--envelope-dark);
            border-right: 45vw solid var(--envelope-dark);
            border-bottom: 150px solid #b3144d;
            border-radius: 0 0 15px 15px;
        }

        /* Adjusting envelope flaps for Desktop */
        @media (min-width: 500px) {
            .envelope::after {
                border-left-width: 225px;
                border-right-width: 225px;
            }
        }

        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 45vw solid transparent;
            border-right: 45vw solid transparent;
            border-top: 160px solid var(--envelope-color);
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 3;
        }

        @media (min-width: 500px) {
            .flap {
                border-left-width: 225px;
                border-right-width: 225px;
            }
        }

        .is-open .flap { transform: rotateX(180deg); z-index: 1; }

        /* THE CARD */
        .card-container {
            position: absolute;
            width: 90vw;
            max-width: 700px;
            height: auto;
            min-height: 450px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            display: flex;
            flex-direction: column; /* Stacked for mobile by default */
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            transform-style: preserve-3d;
            pointer-events: none;
        }

        /* Desktop Layout for Card */
        @media (min-width: 768px) {
            .card-container {
                flex-direction: row;
                height: 450px;
            }
        }

        .is-open + .card-container {
            opacity: 1;
            transform: translate(-50%, -115%) scale(1);
            pointer-events: auto;
            animation: immersiveFloat 4s ease-in-out infinite 1s;
        }

        @keyframes immersiveFloat {
            0%, 100% { transform: translate(-50%, -115%) rotateY(-2deg); }
            50% { transform: translate(-50%, -120%) rotateY(2deg); }
        }

        .panel {
            flex: 1;
            background: white;
            padding: 30px;
            box-sizing: border-box;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .left-panel {
            border-radius: 20px 20px 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fffafa;
        }

        .right-panel {
            border-radius: 0 0 20px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Desktop Panel Radii & Folding */
        @media (min-width: 768px) {
            .left-panel { border-radius: 20px 0 0 20px; border-right: 2px dashed #ffccd5; }
            .right-panel { 
                border-radius: 0 20px 20px 0; 
                transform-origin: left;
                transform: rotateY(-175deg);
                transition: transform 1s ease 0.5s;
                backface-visibility: hidden;
            }
            .is-open + .card-container .right-panel { transform: rotateY(0deg); }
        }

        /* CONTENT SCALING */
        .left-panel img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid var(--primary);
            object-fit: cover;
        }

        @media (min-width: 768px) {
            .left-panel img { width: 180px; height: 180px; }
        }

        .left-panel h2 { font-family: 'Dancing Script', cursive; font-size: 28px; color: var(--primary); margin: 10px 0; }
        .date-tag { background: var(--primary); color: white; padding: 5px 15px; border-radius: 20px; font-size: 14px; }

        .right-panel p { font-size: 14px; line-height: 1.5; color: #333; }
        @media (min-width: 768px) {
            .right-panel p { font-size: 17px; }
            .left-panel h2 { font-size: 40px; }
        }

        /* BIG PARTICLES */
        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 200;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) translateX(var(--drift)) rotate(360deg); opacity: 0; }
        }

        .hint-text {
            position: absolute;
            bottom: -60px;
            width: 100%;
            text-align: center;
            color: #d81b60;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="stage" onclick="toggleBirthday()">
        <div class="envelope-wrapper" id="env">
            <div class="flap"></div>
            <div class="envelope"></div>
            <div class="hint-text" id="hint">TAP ME üê∂</div>
        </div>

        <div class="card-container" id="card">
            <div class="panel left-panel">
                <img src="photo.jpg" alt="Birthday Star">
                <h2>Happy Birthday Wakonya! üòù</h2>
                <div class="date-tag">5th February</div>
            </div>
            
            <div class="panel right-panel">
                <div>
                    <p>To my favorite person,</p>
                    <p>On your special day, I wanted to create something as big and vibrant as your personality! May this year bring you as much happiness as you bring to everyone around you.</p>
                    <div class="signature" style="text-align: right; font-family: 'Dancing Script', cursive; font-size: 24px; color: #ff4757;">With love, Darkhan üêæ</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isOpen = false;
        let particleInterval;

        function toggleBirthday() {
            const env = document.getElementById('env');
            const hint = document.getElementById('hint');
            isOpen = !isOpen;

            if (isOpen) {
                env.classList.add('is-open');
                hint.innerText = "TAP TO CLOSE üêæ";
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                particleInterval = setInterval(createParticle, 300);
            } else {
                env.classList.remove('is-open');
                hint.innerText = "TAP ME üê∂";
                clearInterval(particleInterval);
            }
        }

        function createParticle() {
            if (!isOpen) return;
            const items = ['üê∂', 'üå∏', 'üêæ', 'üå∫', 'ü¶¥', '‚ú®', 'üê©', 'üêï'];
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerText = items[Math.floor(Math.random() * items.length)];
            
            // RANDOM BIG SIZES
            const size = Math.floor(Math.random() * 50) + 40; 
            p.style.fontSize = size + 'px';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = '100vh';
            
            // RANDOM DRIFT
            p.style.setProperty('--drift', (Math.random() * 400 - 200) + 'px');
            
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 4000);
        }
    </script>
</body>
</html>

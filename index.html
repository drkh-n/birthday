<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê∂ A Special Birthday Surprise! üê∂</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --primary: #ff4757;
            --card-white: #ffffff;
            --bg-gradient: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            perspective: 2000px; /* Essential for 3D */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ENVELOPE STYLES */
        .envelope-wrapper {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.5s;
        }

        .envelope-wrapper.open {
            transform: translateY(150px); /* Move down to make room for big card */
            pointer-events: none;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background: #f06292;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .envelope::before {
            content: "";
            position: absolute;
            z-index: 2;
            border-top: 100px solid transparent;
            border-left: 150px solid #d81b60;
            border-right: 150px solid #d81b60;
            border-bottom: 100px solid #c2185b;
            border-radius: 0 0 10px 10px;
        }

        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #f06292;
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 3;
        }

        .open .flap { transform: rotateX(180deg); }

        /* THE FOLDABLE CARD */
        .card-container {
            position: absolute;
            width: 500px; /* Large width */
            height: 350px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.1);
            opacity: 0;
            display: flex;
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1;
            transform-style: preserve-3d;
        }

        .open + .card-container {
            opacity: 1;
            transform: translate(-50%, -100%) scale(1); /* Rises up */
            animation: floatBob 3s ease-in-out infinite 1s; /* Subtle bobbing */
        }

        @keyframes floatBob {
            0%, 100% { transform: translate(-50%, -100%) rotateX(5deg) rotateY(-5deg); }
            50% { transform: translate(-50%, -110%) rotateX(-5deg) rotateY(5deg); }
        }

        /* Left and Right Panels */
        .panel {
            flex: 1;
            height: 100%;
            background: white;
            padding: 30px;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #eee;
        }

        .left-panel {
            border-radius: 15px 0 0 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: #fffafa;
            border-right: 1px dashed #ccc;
        }

        .right-panel {
            border-radius: 0 15px 15px 0;
            transform-origin: left;
            transform: rotateY(-170deg); /* Folded state */
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1) 1s;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .open + .card-container .right-panel {
            transform: rotateY(0deg); /* Unfolds */
        }

        /* Content Styles */
        .left-panel img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 5px solid var(--primary);
            object-fit: cover;
            margin-bottom: 15px;
        }

        .left-panel h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            color: var(--primary);
            margin: 0;
        }

        .date-tag {
            background: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }

        .right-panel p {
            font-size: 15px;
            line-height: 1.6;
            color: #444;
            margin-bottom: 15px;
        }

        .signature {
            text-align: right;
            font-family: 'Dancing Script', cursive;
            font-size: 22px;
            color: var(--primary);
        }

        /* Particle Emojis */
        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 100;
            font-size: 24px;
            animation: floatUp 4s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .click-hint {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            color: white;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="env" onclick="openAll()">
        <div class="flap"></div>
        <div class="envelope"></div>
        <div class="click-hint">CLICK TO OPEN üê∂</div>
    </div>

    <div class="card-container" id="card">
        <div class="panel left-panel">
            <img src="photo.jpg" alt="Birthday Person">
            <h2>Happy Birthday!</h2>
            <div class="date-tag">5th February</div>
        </div>
        
        <div class="panel right-panel">
            <div>
                <p>To my favorite human,</p>
                <p>I wanted to send something as unique and special as you are. May your day be filled with endless joy, laughter, and maybe a few treats!</p>
                <p>You deserve the world today and every day. Stay amazing!</p>
            </div>
            <div class="signature">With love, Darkhan üêæ</div>
        </div>
    </div>

    <script>
        function openAll() {
            const env = document.getElementById('env');
            env.classList.add('open');
            
            // Trigger Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            // Continuous Confetti for "Crazy Cool" effect
            setTimeout(() => {
                var end = Date.now() + (10 * 1000);
                (function frame() {
                    confetti({
                        particleCount: 2,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 },
                        colors: ['#ff4757', '#ffffff', '#ffa502']
                    });
                    confetti({
                        particleCount: 2,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 },
                        colors: ['#ff4757', '#ffffff', '#ffa502']
                    });
                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    }
                }());
            }, 1000);

            // Floating Dogs & Flowers
            setInterval(createParticle, 300);
        }

        function createParticle() {
            const items = ['üê∂', 'üå∏', 'ü¶¥', 'üå∫', 'üêæ', '‚ú®', 'üêï'];
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerText = items[Math.floor(Math.random() * items.length)];
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = '100vh';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 4000);
        }
    </script>
</body>
</html>

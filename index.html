<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ MEGA BIRTHDAY SURPRISE üéâ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --primary: #ff4757;
            --secondary: #ff6b81;
            --accent: #ffa502;
            --bg-gradient: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* The Envelope Container */
        .envelope-container {
            position: relative;
            width: 320px;
            height: 220px;
            cursor: pointer;
            perspective: 1000px;
        }

        /* Pulse animation for the envelope */
        .envelope-container.waiting {
            animation: envelopeShake 2s infinite;
        }

        @keyframes envelopeShake {
            0%, 100% { transform: scale(1) rotate(0); }
            10%, 20% { transform: scale(1.05) rotate(-2deg); }
            30%, 50%, 70% { transform: scale(1.05) rotate(2deg); }
            40%, 60%, 80% { transform: scale(1.05) rotate(-2deg); }
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .envelope::before {
            content: "";
            position: absolute;
            z-index: 20;
            border-top: 110px solid transparent;
            border-left: 160px solid #f0f0f0;
            border-right: 160px solid #f0f0f0;
            border-bottom: 110px solid #e0e0e0;
            border-radius: 0 0 10px 10px;
        }

        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 120px solid #ffffff;
            transform-origin: top;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 30;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
        }

        /* Wax Seal */
        .seal {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: #b71c1c;
            border-radius: 50%;
            z-index: 40;
            display: flex;
            justify-content: center;
            align-items: center;
            color: gold;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: opacity 0.3s;
        }

        /* The Birthday Card */
        .card {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            height: 200px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            transition: all 1s ease;
            z-index: 5;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .card img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            object-fit: cover;
            margin-bottom: 10px;
        }

        .card h1 {
            font-family: 'Dancing Script', cursive;
            margin: 0;
            color: var(--primary);
            font-size: 24px;
        }

        /* Open State Styles */
        .open .flap {
            transform: rotateX(180deg);
            z-index: 5;
        }

        .open .card {
            transform: translate(-50%, -150px) scale(1.2);
            z-index: 50;
        }

        .open .seal {
            opacity: 0;
        }

        .click-text {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* Particle Flower Style */
        .flower-particle {
            position: fixed;
            pointer-events: none;
            z-index: 100;
            font-size: 24px;
            animation: floatAndFade 4s ease-out forwards;
        }

        @keyframes floatAndFade {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="envelope-container waiting" id="envelope" onclick="celebrate()">
        <div class="flap"></div>
        <div class="seal">‚ù§</div>
        <div class="envelope"></div>
        <div class="card">
            <img src="photo.jpg" alt="Special Someone">
            <h1>Happy Birthday!</h1>
            <p style="font-size: 14px; color: #666;">You make the world brighter just by being in it! ‚ú®</p>
        </div>
        <div class="click-text">Click to Open</div>
    </div>

    <script>
        function celebrate() {
            const env = document.getElementById('envelope');
            
            // Only trigger if not already open
            if (!env.classList.contains('open')) {
                env.classList.remove('waiting');
                env.classList.add('open');
                document.querySelector('.click-text').style.display = 'none';

                // 1. Confetti Explosion
                const duration = 15 * 1000;
                const animationEnd = Date.now() + duration;
                const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

                const randomInRange = (min, max) => Math.random() * (max - min) + min;

                const interval = setInterval(function() {
                    const timeLeft = animationEnd - Date.now();

                    if (timeLeft <= 0) {
                        return clearInterval(interval);
                    }

                    const particleCount = 50 * (timeLeft / duration);
                    confetti({...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }});
                    confetti({...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }});
                }, 250);

                // 2. Extra Flower Rain
                for(let i=0; i<20; i++) {
                    setTimeout(createFlower, i * 100);
                }
            }
        }

        function createFlower() {
            const flowers = ['üå∏', 'üå∫', 'üåª', 'üåº', 'üå∑', '‚ú®', 'üíñ'];
            const flower = document.createElement('div');
            flower.className = 'flower-particle';
            flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.top = '100vh';
            document.body.appendChild(flower);

            // Remove element after animation
            setTimeout(() => flower.remove(), 4000);
        }
    </script>
</body>
</html>
